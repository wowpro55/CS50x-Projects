{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

<h1> Sell Stocks </h1>

<form action="/sell" method="POST">
    <select name="symbol">
        {% for option in symbols %}
        <option value="{{ option.symbol}}"> {{ option.symbol}} </option>
        {% endfor %}
    </select>
    <input type="number" name="shares" placeholder="Amount to sell">
    <button type="submit">Confirm Sale</button>
</form>
{% endblock %}
